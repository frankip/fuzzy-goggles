<div class="container">  
    <h1 class="align-middle">My Goals</h1>
        <div class="card-container">
          <div class="col-lg-4"  *ngFor='let goal of goals'>
            <div class="card" >
              {{ goal.name }}
            </div>
            <app-goal-detail [goal]='goal'></app-goal-detail>
          </div>
          <p *ngIf='goals.length < 5'>Your goals are too many</p>
        </div>
        
  </div>
